<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>first web page</title>
</head>
<body>
    <div>
        <form action="">
            <!-- name --> 
            <div>  <label for="fname">First name :</label>
                <input type="text" id="fname" placeholder="enter you name">
            </div>
            <!--secret pin -->           
                <div> <label for="secretpin">Secret pin :</label>
                    <input type="password" id="spin" placeholder="enter you pin"></div>
                    
                    
                    <!-- gender--> 
            <div>
                <label for="gender">Gender :</label>
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="female" id="female">
                <label for="female">Female</label>
            </div>

            <!-- language--> 
            <div>
                <label for="language">Iam expert in :</label>
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
            </div>
            <!-- field--> 
            
            <div id="field">
                <label for="fieldofint">Field of interest :</label>
                <select id="field" name="Filed of interest">
                    <option value="ece">ece</option>
                    <option value="cs">cse</option>
                    <option value="it">IT</option>
            </div><br>
            <div class="txt">
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px">Tell me about yourself</textarea>
              </div>
           
        </form> 
        
    </div>
</body>
</html>
